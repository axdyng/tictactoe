<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylessheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
     <div class="container">

      <!-- Show which player's turn and score -->
      <header>
        <button type="button" name="resetBtn" class="resetBtn">New Game</button>
        <div class="heading">
          <p>Game 1</p>
          <p>Player 1 start</p>
        </div>
      </header>

      <!-- creating the table cells -->
      <div class="cell" id="cell2"></div>
      <div class="cell leftright" id="cell7"></div>
      <div class="cell" id="cell6"></div>

      <div class="clear"></div>

      <div class="cell topbottom" id="cell9"></div>
      <div class="cell middle" id="cell5"></div>
      <div class="cell topbottom" id="cell1"></div>

      <div class="clear"></div>

      <div class="cell" id="cell4"></div>
      <div class="cell leftright" id="cell3"></div>
      <div class="cell" id="cell8"></div>

      <div class="clear"></div>

    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
